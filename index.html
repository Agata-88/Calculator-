<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
  
  </style>
</head>
<body>

  <input type="text" id="display" disabled>
  <br>
  <div class = "row">
  <button id="numericalButton" onclick="appendToDisplayNumber('7')">7</button>
  <button id="numericalButton" onclick="appendToDisplayNumber('8')">8</button>
  <button id="numericalButton" onclick="appendToDisplayNumber('9')">9</button>
  <button id="functionButton" onclick="appendToDisplay('+')">+</button>
  <button id="functionButton" onclick="appendToDisplay('%')">%</button>
  </div>
  <div class = "row">
    <br>
    <button id="numericalButton" onclick="appendToDisplayNumber('4')">4</button>
    <button id="numericalButton" onclick="appendToDisplayNumber('5')">5</button>
    <button id="numericalButton" onclick="appendToDisplayNumber('6')">6</button>
    <button id="functionButton" onclick="appendToDisplay('-')">-</button>

    <div class = "largeButton"></div>
      <button id="equalsButton" onclick="calculateResult()">=</button>
    </div>  
  </div> 
  <br>
  <button id="numericalButton" onclick="appendToDisplayNumber('1')">1</button>
  <button id="numericalButton" onclick="appendToDisplayNumber('2')">2</button>
  <button id="numericalButton" onclick="appendToDisplayNumber('3')">3</button>
  <button id="functionButton" onclick="appendToDisplay('*')">*</button>
  <br>
  <button id="clearButton" onclick="clearDisplay()">C</button>
  <button id="numericalButton" onclick="appendToDisplayNumber('0')">0</button>
  <button id="functionButton" onclick="appendToDisplay('.')">.</button>
  <button id="functionButton" onclick="appendToDisplay('/')">/</button>

  <script src="calculator.js"></script>

</body>
</html>
