<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  </style>
</head>
<body class="body">

  <div class="calculator">

    <input class="shadow p-3 mb-3 bg-white rounded" type="text" id="display" disabled>
    <button id="num7" onclick="appendToDisplay('7')" style="font-weight: bold;">7</button>
    <button id="num8" onclick="appendToDisplay('8')"style="font-weight: bold;">8</button>
    <button id="num9" onclick="appendToDisplay('9')"style="font-weight: bold;">9</button>
    
    <button id="addButton" onclick="appendToDisplay('+')">+</button>  
    <br>
    <button id="num4" onclick="appendToDisplay('4')"style="font-weight: bold;">4</button>
    <button id="num5" onclick="appendToDisplay('5')"style="font-weight: bold;">5</button>
    <button id="num6" onclick="appendToDisplay('6')"style="font-weight: bold;">6</button>
    <button id="subtractButton" onclick="appendToDisplay('-')"style="font-weight: bold;">-</button>
    <br>
    <button id="num1" onclick="appendToDisplay('1')"style="font-weight: bold;">1</button>
    <button id="num2" onclick="appendToDisplay('2')"style="font-weight: bold;">2</button>
    <button id="num3" onclick="appendToDisplay('3')"style="font-weight: bold;">3</button>
    <button id="multiplyButton" onclick="appendToDisplay('*')"style="font-weight: bold;">*</button>
    <br>
    <button id="clearButton" onclick="clearDisplay()"style="font-weight: bold;">C</button>
    <button id="num0" onclick="appendToDisplay('0')"style="font-weight: bold;">0</button>
    <button id="decimalButton" onclick="appendToDisplay('.')"style="font-weight: bold;">.</button>
    <button id="divideButton" onclick="appendToDisplay('/')"style="font-weight: bold;">/</button>
    <button id="equalButton" onclick="calculateResult()"style="font-weight: bold;">=</button>
    
    <script src="calculator.js"></script>

 </div>

</body>
</html>
