<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  </style>
</head>
<body class="body">

  <div class="calculator">

    <input class="shadow p-3 mb-5 bg-white rounded" type="text" id="display" disabled>

    <button id="numericalButton" onclick="appendToDisplay('8')"style="font-weight: bold;">8</button>
    <button id="numericalButton" onclick="appendToDisplay('9')"style="font-weight: bold;">9</button>

    <br>
    <button id="numericalButton" onclick="appendToDisplay('4')"style="font-weight: bold;box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2)">4</button>
    <button id="numericalButton" onclick="appendToDisplay('5')"style="font-weight: bold;">5</button>
    <button id="numericalButton" onclick="appendToDisplay('6')"style="font-weight: bold;">6</button>
    <button id="functionButton" onclick="appendToDisplay('-')"style="font-weight: bold;">-</button>
    <br>
    <button id="numericalButton" onclick="appendToDisplay('1')"style="font-weight: bold;">1</button>
    <button id="numericalButton" onclick="appendToDisplay('2')"style="font-weight: bold;">2</button>
    <button id="numericalButton" onclick="appendToDisplay('3')"style="font-weight: bold;">3</button>
    <button id="functionButton" onclick="appendToDisplay('*')"style="font-weight: bold;">*</button>
    <br>
    <button id="clearButton" onclick="clearDisplay()"style="font-weight: bold;">C</button>
    <button id="numericalButton" onclick="appendToDisplay('0')"style="font-weight: bold;">0</button>
    <button id="functionButton" onclick="calculateResult()"style="font-weight: bold;">=</button>
    <button id="functionButton" onclick="appendToDisplay('/')"style="font-weight: bold;">/</button>

    <script src="calculator.js"></script>

 </div>

</body>
</html>
