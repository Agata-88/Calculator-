<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
  
  </style>
</head>
<body>

  <input type="text" id="display" disabled>
  <br>
  <button id="numericalButton" onclick="appendToDisplay('7')">7</button>
  <button id="numericalButton" onclick="appendToDisplay('8')">8</button>
  <button id="numericalButton" onclick="appendToDisplay('9')">9</button>
  <button id="functionButton" onclick="appendToDisplay('+')">+</button>
  <br>
  <button id="numericalButton" onclick="appendToDisplay('4')">4</button>
  <button id="numericalButton" onclick="appendToDisplay('5')">5</button>
  <button id="numericalButton" onclick="appendToDisplay('6')">6</button>
  <button id="functionButton" onclick="appendToDisplay('-')">-</button>
  <br>
  <button id="numericalButton" onclick="appendToDisplay('1')">1</button>
  <button id="numericalButton" onclick="appendToDisplay('2')">2</button>
  <button id="numericalButton" onclick="appendToDisplay('3')">3</button>
  <button id="functionButton" onclick="appendToDisplay('*')">*</button>
  <br>
  <button id="clearButton" onclick="clearDisplay()">C</button>
  <button id="numericalButton" onclick="appendToDisplay('0')">0</button>
  <button id="functionButton" onclick="calculateResult()">=</button>
  <button id="functionButton" onclick="appendToDisplay('/')">/</button>

  <script src="calculator.js"></script>

</body>
</html>
